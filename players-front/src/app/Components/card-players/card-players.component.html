<section>
    Clique em um jogador para ver mais detalhes
</section>
<section>
    <mat-card *ngFor="let player of players " (click)="selectPlayer(player)">
        <mat-card-content>
            <mat-card-title>
                <h3>{{ player.nome }}</h3>
            </mat-card-title>
            <mat-card-subtitle>
                <h3>{{ player.team }}</h3>
            </mat-card-subtitle>
            <p>Titulos: {{ player.champions }}</p>
            <p>Gols na carreira: {{ player.totalGoals }}</p>
            <p *ngIf="player.isGoalkeeper"> Goleiro</p>
        </mat-card-content>
    </mat-card>
    
    
</section>
